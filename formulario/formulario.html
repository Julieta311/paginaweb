<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
  </head>
  <body background="https://lh3.googleusercontent.com/proxy/bD5ktrhoTd0qm21d8Uf43t2kDWjZHCaZ1ymM10GCgkwj7uHPN54p48irSRlP-0qkKeFWtYORLBcHUbHnycee__Sr9PI6tI5-Ci1NhWJvKRFC">

    <section class="form-register">
      <h4>Registro</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre(s)" >
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" >
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electronico" >
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" >
      <input class="botons" type="submit" value="Registrar">
    </section>

  </body>
